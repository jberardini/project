{% extends 'base.html' %}

{% block title %}Welcome to the Neighborhood{% endblock %}

{% block head %}
<script async defer src="https://maps.googleapis.com/maps/api/js?sensor=false&key={{ api_key }}"></script>
<script type='text/javascript' src='/static/neighborhood.js'></script>
<script type='text/javascript' src='/static/homepage.js'></script>
{% endblock %}

{% block content %}
<h1>Welcome to the Neighborhood</h1>

<form>
  My neighborhood is:
  <select name='neighborhood' id='neighborhood'>
    {% for neighborhood in neighborhoods %}
      <option value="{{ neighborhood.name }}, San Francisco, CA"> 
        {{ neighborhood.name }}
      </option>
    {% endfor %} 
  </select>
  <br>
  <br>
  I'm looking for: <br>
  {% for service in services %}
    <input type='checkbox' name='service' value='{{ service.service_id }}'>
    {{ service.name }}
    <br>
  {% endfor %}
  <br>
</form>
<button id='search'>Go</button>
<div id='map'></div>
{% endblock %}
